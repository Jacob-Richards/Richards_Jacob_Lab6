<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <script>
        function verifyPasswords() {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            // Check if passwords are at least 8 characters long
            if (password1.length < 8 || password2.length < 8) {
                alert("Passwords must be at least 8 characters long.");
                return;
            }

            // Check if passwords match
            if (password1 !== password2) {
                alert("Passwords do not match. Please enter the same password twice.");
                return;
            }

            // If passwords meet requirements, alert user that passwords match
            alert("Passwords matched!");
        }
    </script>

    <h2>Password Verification</h2>
    <label for="password1">Enter Password:</label><br>
    <input type="password" id="password1"><br>
    <label for="password2">Confirm Password:</label><br>
    <input type="password" id="password2"><br>
    <button onclick="verifyPasswords()">Verify Passwords</button>
</body>
</html>
